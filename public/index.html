<!DOCTYPE html>
<html>
<head>
  <!-- Important meta -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="Description" content="Restaurant single detailed page">
  <meta name="theme-color" content="#000000"/>
  <!-- External stylesheet -->
  <link rel="stylesheet dns-prefetch" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
  <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
  <!-- Main stylesheets -->
  <link rel="stylesheet prefetch" href="build/css/main.css" >
  <link rel="stylesheet prefetch" href="build/css/restaurant-info.css">
  <link rel="stylesheet prefetch" href="build/css/small.css" media="(max-width: 400px)">
  <link rel="stylesheet prefetch" href="build/css/medium600.css" media="(max-width: 600px)">
  <!-- title -->
  <title>Restaurant reviews</title>
  <!-- Manifest file -->
  <link rel="manifest" href="manifest.json">
</head>
<body>
	<header>
		<h1 class="site-title"><a href="/" role="link">Restaurant Reviews</a></h1>
	</header>
	<main aria-label="main" id="maincontent">
		<div id="map-container" role="application">
			<div id="map"></div>
		</div>
		<section aria-label="Filter Results">
			<div class="filter-options">
				<h2>Filter Results</h2><label for="neighborhoods-select"><select id="neighborhoods-select" name="neighborhoods" onchange="updateRestaurants()">
					<option value="all">
						All Neighborhoods
					</option>
				</select></label> <label for="cuisines-select"><select id="cuisines-select" name="cuisines" onchange="updateRestaurants()">
					<option value="all">
						All Cuisines
					</option>
				</select></label>
			</div>
			<ul class="restaurants-list" id="restaurants-list"></ul>
		</section>
	</main>
	<footer class="footer" id="footer">
		Copyright (c) 2017 <a href="/" role="link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
	</footer>
  
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>

  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApi0uMXZxd7Qw38f7sOKlBuD1uMXNM_3c&libraries=places"></script>
  <script src="build/js/idb.js"></script>
	<script charset="utf-8" src="build/js/dbhelper.js" type="application/javascript"></script>
  <!-- indexedDB Promise -->
	<script charset="utf-8" src="build/js/main.js" type="application/javascript"></script>


</body>
</html>
