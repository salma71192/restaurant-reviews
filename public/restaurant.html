<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Important meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="Restaurant single detailed page">
    <meta name="theme-color" content="#000000"/>
    <!-- External stylesheet -->
    <link rel="stylesheet dns-prefetch" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet prefetch" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">


    <!-- Main stylesheets -->
    <link rel="stylesheet prefetch" href="build/css/main.css">
    <link rel="stylesheet prefetch" href="build/css/restaurant-info.css">
    <link rel="stylesheet prefetch" href="build/css/small.css" media="(max-width: 400px)">
    <link rel="stylesheet prefetch" href="build/css/medium600.css" media="(max-width: 600px)">
    <!-- title -->
    <title>Restaurant Info</title>
    <!-- Manifest file -->
    <link rel="manifest" href="manifest.json">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
      <h1 class="site-title"><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb" id="breadcrumb" >
      <ul id="breadcrumb-ul">
        <li><a href="/" aria-current="page">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent" id="maincontent">

    <!-- Beginning restaurant -->
    <section class="restaurant-container" id="restaurant-container" aria-label="restaurant container">
      <h2 class="restaurant-name" id="restaurant-name"></h2>
      <img class="restaurant-img" id="restaurant-img">
      <p class="restaurant-cuisine" id="restaurant-cuisine" aria-label="restaurant cuisine"></p>
      <p class="restaurant-address" id="restaurant-address" aria-label="restaurant address"></p>
      <table class="restaurant-hours" id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <div role="application" class="map-container" id="map-container">
      <div class="map" id="map"></div>
    </div>
    <!-- End map -->

    <!--  Beginning Mark as favorite  -->
    <section class="favorite">
      <h1 class="favorite-btn-header">Mark as Favourite</h1>
      <div class="star">
        <i class="fa fa-star"></i>
      </div>
    </section>
    <!--  end Mark as favourite  -->

    <!--  Beginning Review form  -->
    <form method="post" class="review-form">
      <h1 id="rating-header">Pure CSS Star Rating Widget</h1>
      <fieldset class="rating">
        <input type="radio" id="star5" name="rating" value="5" /><label class="full" for="star5" title="Awesome - 5 stars" data-value="5"></label>
        <input type="radio" id="star4" name="rating" value="4" /><label class="full" for="star4" title="Pretty good - 4 stars" data-value="4"></label>
        <input type="radio" id="star3" name="rating" value="3" /><label class="full" for="star3" title="Meh - 3 stars" data-value="3"></label>
        <input type="radio" id="star2" name="rating" value="2" /><label class="full" for="star2" title="Kinda bad - 2 stars" data-value="2"></label>
        <input type="radio" id="star1" name="rating" value="1" /><label class="full" for="star1" title="Sucks big time - 1 star" data-value="1"></label>
      </fieldset>
      <br>

      <label for="username">User Name:</label>
        <input id="username" type="text" name="username" value="">
      <br>
      <label for="comment">Add A Comment:</label>
        <textarea id="comment" rows="4" cols="50"></textarea>
      <input id="submit" type="submit" value="submit" class="review-btn">
    </form>
    <!-- End Review form  -->

    <!-- Beginning reviews -->
    <div class="reviews-container" id="reviews-container">
      <h2 id="title">Reviews</h2>
      <ul class="reviews-list" id="reviews-list" ></ul>
    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script
  src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
  integrity="sha256-3edrmyuQ0w65f8gfBsqowzjJe2iM6n0nKciPUp8y+7E="
  crossorigin="anonymous"></script>


  <!-- indexedDB Promise -->
  <script src="build/js/idb.js"></script>
  <!-- Database helpers -->
  <script src="build/js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApi0uMXZxd7Qw38f7sOKlBuD1uMXNM_3c&libraries=places&callback=initMap"></script>

<!-- End scripts -->

</body>

</html>
