<!DOCTYPE html>
<html lang="en">

<head>
    <!-- Important meta -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="Description" content="Restaurant single detailed page">
    <meta name="theme-color" content="#000000"/>
    <!-- External stylesheet -->
    <link rel="stylesheet dns-prefetch" src="//normalize-css.googlecode.com/svn/trunk/normalize.css">
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <!-- Main stylesheets -->
    <link rel="stylesheet prefetch" href="build/css/main.css">
    <link rel="stylesheet prefetch" href="build/css/restaurant-info.css">
    <link rel="stylesheet prefetch" href="build/css/small.css" media="(max-width: 400px)">
    <link rel="stylesheet prefetch" href="build/css/medium600.css" media="(max-width: 600px)">
    <!-- title -->
    <title>Restaurant Info</title>
    <!-- Manifest file -->
    <link rel="manifest" href="manifest.json">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
      <h1 class="site-title"><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb" id="breadcrumb" >
      <ul id="breadcrumb-ul">
        <li><a href="/" aria-current="page">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent" id="maincontent">

    <!-- Beginning restaurant -->
    <section class="restaurant-container" id="restaurant-container" aria-label="restaurant container">
      <h2 class="restaurant-name" id="restaurant-name"></h2>
      <img class="restaurant-img" id="restaurant-img">
      <p class="restaurant-cuisine" id="restaurant-cuisine" aria-label="restaurant cuisine"></p>
      <p class="restaurant-address" id="restaurant-address" aria-label="restaurant address"></p>
      <table class="restaurant-hours" id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <div role="application" class="map-container" id="map-container">
      <div class="map" id="map"></div>
    </div>
    <!-- End map -->
    <form method="post">
      <label for="username">User Name:
        <input id="username" type="text" name="username" value="">
      </label>
      <br>
      <label for="rating">Rating:
        <input id="rating" type="number" name="rating" value="">
      </label>
      <br>
      <label for="comment">Add A Commeny:
        <textarea id="comment" rows="4" cols="50"></textarea>
      </label>
      <input id="submit" type="submit" value="submit">
    </form>
    <!-- Beginning reviews -->
    <div class="reviews-container" id="reviews-container">
      <ul class="reviews-list" id="reviews-list" ></ul>
    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- indexedDB Promise -->
  <script src="build/js/idb.js"></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApi0uMXZxd7Qw38f7sOKlBuD1uMXNM_3c&libraries=places&callback=initMap"></script>

<!-- End scripts -->

</body>

</html>
