<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="theme-color" content="#000000">
    <link rel="manifest" href="manifest.json">
    <meta name="Description" content="Restaurant single detailed page">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
      <h1 class="site-title"><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb" id="breadcrumb" >
      <ul id="breadcrumb-ul">
        <li><a href="/" aria-current="page">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent" id="maincontent">

    <!-- Beginning restaurant -->
    <section class="restaurant-container" id="restaurant-container" aria-label="restaurant container">
      <h2 class="restaurant-name" id="restaurant-name"></h2>
      <img class="restaurant-img" id="restaurant-img">
      <p class="restaurant-cuisine" id="restaurant-cuisine" aria-label="restaurant cuisine"></p>
      <p class="restaurant-address" id="restaurant-address" aria-label="restaurant address"></p>
      <table class="restaurant-hours" id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <div role="application" class="map-container" id="map-container">
      <div class="map" id="map"></div>
    </div>
    <!-- End map -->

    <!-- Beginning reviews -->
    <div class="reviews-container" id="reviews-container">
      <ul class="reviews-list" id="reviews-list" ></ul>
    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer" id="footer">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyApi0uMXZxd7Qw38f7sOKlBuD1uMXNM_3c&libraries=places&callback=initMap"></script>
  <!-- Database helpers -->
  <script src="js/dbhelper.js"></script>
  <!-- indexedDB Promise -->
  <script src="js/idb.js"></script>
  <!-- Main javascript file -->
  <script src="js/restaurant_info.js"></script>
<!-- End scripts -->

</body>

</html>
