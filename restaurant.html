<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
    <link rel="stylesheet prefetch" href="https://fonts.googleapis.com/css?family=Coda">
    <link rel="stylesheet" href="css/styles.css">
    <title>Restaurant Info</title>
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
      <h1 class="site-title"><a href="/">Restaurant Reviews</a></h1>
    <!-- Beginning breadcrumb -->
    <nav aria-label="Breadcrumb" class="breadcrumb" id="breadcrumb" >
      <ul id="breadcrumb-ul">
        <li><a href="/" role="link" aria-current="page">Home</a></li>
      </ul>
    </nav>
    <!-- End breadcrumb -->
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main class="maincontent" id="maincontent">

    <!-- Beginning restaurant -->
    <section class="restaurant-container" id="restaurant-container" aria-label="restaurant container">
      <h2 class="restaurant-name" id="restaurant-name"></h2>
      <img class="restaurant-img" id="restaurant-img">
      <p class="restaurant-cuisine" id="restaurant-cuisine" aria-label="restaurant cuisine"></p>
      <p class="restaurant-address" id="restaurant-address" aria-label="restaurant address"></p>
      <table class="restaurant-hours" id="restaurant-hours"></table>
    </section>
    <!-- end restaurant -->

    <!-- Beginning map -->
    <div role="application" class="map-container" id="map-container">
      <div class="map" id="map"></div>
    </div>
    <!-- End map -->

    <!-- Beginning reviews -->
    <div class="reviews-container" id="reviews-container" role="reviews">
      <ul class="reviews-list" id="reviews-list" ></ul>
    </div>
    <!-- End reviews -->
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer class="footer" id="footer">
    Copyright (c) 2017 <a href="/" role="link"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->

  <script src="https://www.gstatic.com/firebasejs/4.13.0/firebase.js"></script>
  <script>
    // Initialize Firebase
    var config = {
      apiKey: "AIzaSyB-y8YAzHg_FA6nrTWE-X0qfgkIJ6K6qVk",
      authDomain: "restauant-review.firebaseapp.com",
      databaseURL: "https://restauant-review.firebaseio.com",
      projectId: "restauant-review",
      storageBucket: "restauant-review.appspot.com",
      messagingSenderId: "188336553515"
    };
    firebase.initializeApp(config);
  </script>
  <!-- Database helpers -->
  <script type="text/javascript" src="js/dbhelper.js"></script>
  <!-- indexedDB Promise -->
  <script type="text/javascript" src="js/idb.js"></script>
  <script type="text/javascript" src="js/indexDB.js"></script>
  <!-- Main javascript file -->
  <script type="text/javascript" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA_tKbW6A5pQ-eupxI56myUnHLqYCzOjKo&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
